    <title>Student Courses</title>

    <div class="header">
      <div class="logo">
        <img class="concordia-logo" src="pictures/books.jpeg" />
      </div>
      <div class="header-title">CONCORDIA</div>
      <div class="blank-space"></div>
      <div class="question-mark">
        <i class="material-symbols-outlined">help</i>
      </div>
      <div class="teacher-name">Teacher Name</div>
      <div class="profile-picture">
        <img class="profile-picture-logo" src="/pictures/blue-circle.png" />
      </div>
    </div>
    <div class="grades-overlay-container" id="grades-overlay-container">

            <div

            ></div>
            <div class="grades-overlay-nav-item" id="grades-overlay-close">
              Close &times;
            </div>
          </div>
        </div>
        <div class="grades-overlay-layout" id="grades-overlay-layout"></div>
      </div>
    </div>

    <div class="main-page" id="main-page">
      <div class="left-side"></div>
      <div class="middle-section">
        <div class="course-card">
          <div class="course-buttons">
            <div role="button" id="view-grades-btn">View Grade</div>
          </div>
          <div class="course-name" id="course-name">
            <h1>Course Name</h1>
            <hr />
          </div>
          <div class="course-announcements" id="course-announcements">
            <h2>16-22 October</h2>

        </div>
      </div>
      <div class="right-side">
        <div class="right-side-top"></div>
        <div class="right-side-bottom">
          <div class="top-calendar"></div>
          <div class="calendar">Calendar</div>
          <div class="bottom-calendar"></div>
        </div>
      </div>
    </div>
